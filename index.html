<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZAR</title>
    <link rel="stylesheet" href="scss/css/output.css" />
    <script type="text/javascript" src="./js/azar.js"></script>
  </head>
  <body>
    <div class="loading" style="display: none">
      <img
        src="https://dist.azar-web.com/ic-logo-azar@3x.png"
        id="splash-logo"
      />
    </div>
    <div class="push">
      <div class="transparent-bg" style="display: none"></div>
      <div class="left-nav" style="display: none">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="menu">
      <div class="left-nav-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <header>
      <div class="nav">
        <div>
          <a href="#" id="azar-logo">
            <img
              id="_main-logo"
              src="https://dist.azar-web.com/4cf0586b54d957854dd189454c6dcef0.ic-logo.svg"
              alt="azar-logo"
            />
          </a>
        </div>
        <div>
          <button class="small-btn">
            Coin Shop
            <img
              src="https://dist.azar-web.com/4d78502f11b858489ad614a59e08d604.ic-btn-arrow-s.png"
              alt="arrow"
            />
          </button>
        </div>
      </div>
    </header>
    <div class="big-discover">
      <div class="content-discover">
        <div class="content-top">
          <div class="left-box">
            <div class="mode"></div>
            <div class="face-effects"></div>
          </div>
          <div class="right-box"></div>
        </div>
        <div class="content-bottom">
          <button class="meet-btn">
            Meet friends Now!
            <img
              src="https://dist.azar-web.com/0bfbeb28e996e908a5c3d99fd66d6db0.ic-btn-arrow.png"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      $(".menu").click(function () {
        $(".left-nav").animate({
          width: "toggle",
        });
        $(".transparent-bg").fadeToggle();
      });
    });
  </script>
</html>
